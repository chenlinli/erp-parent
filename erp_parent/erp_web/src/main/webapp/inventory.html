<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>盘盈盘亏管理</title>
<link rel="stylesheet" type="text/css" href="ui/themes/default/easyui.css">
<link rel="stylesheet" type="text/css" href="ui/themes/icon.css">
<script type="text/javascript" src="ui/jquery.min.js"></script>
<script type="text/javascript" src="ui/jquery.easyui.min.js"></script>
<script type="text/javascript" src="ui/locale/easyui-lang-zh_CN.js"></script>
<script type="text/javascript" src="ui/jquery.serializejson.min.js"></script>
<script type="text/javascript" src="js/inventory.js"></script>
<script type="text/javascript" src="ui/date.js"></script>
<script type="text/javascript" src="ui/request.js"></script>

</head>
<body>
<div class="easyui-panel">
<form id="searchForm">
	登记日期：<input name="t1.createtime" class="easyui-datebox">--<input name="t2.createtime" class="easyui-datebox">
	审核日期：<input name="t1.checktime" class="easyui-datebox">--<input name="t2.checktime" class="easyui-datebox">
	类型：<input name="t1.type" value="" type="radio" >全部
	<input name="t1.type" value="1" type="radio" >盘盈
	<input name="t1.type" value="0" type="radio" >盘亏
	<button type="button" id="btnSearch">查询</button>
</form>
</div>
<table id="grid" style="padding:4px"></table>
<div style="height:2px"></div>
<div id="editDlg">
	<form id="editForm">
	<input name="t.uuid" type="hidden"> 

		<table>
			<tr>
				<td>商品</td><td><input name="t.goodsuuid" class="easyui-combobox" data-options="
					url:'goods_list',textField:'name',valueField:'uuid',required:true
				"> </td>
			</tr>
			<tr>
				<td>仓库</td><td><input name="t.storeuuid" class="easyui-combobox" data-options="
				url:'store_list',textField:'name',valueField:'uuid',required:true
				"> </td>
			</tr>
			<tr>
				<td>数量</td><td><input name="t.num"> </td>
			</tr>
			<tr>
				<td>类型</td><td><input name="t.type" type="radio" value="1">盘盈
				<input name="t.type" type="radio" value="0">盘亏
			</td>
			</tr>
			<tr>
				<td>备注</td><td><input name="t.remark"> </td>
			</tr>

		</table>	
		<button id="btnSave" type="button">保存</button>
	</form>
</div>
<div id="checkDlg">
	<form id="checkForm">
	<table>
			<tr>
				<td>编号</td><td><input id="uuid"> </td>
			</tr>
			<tr>
				<td>登记日期</td><td><input id="createtime" > </td>
			</tr>
			<tr>
				<td>商品</td><td><input id="goodsname" > </td>
			</tr>
			<tr>
				<td>仓库</td><td><input id="storename" > </td>
			</tr>
			<tr>
				<td>数量</td><td><input id="num"> </td>
			</tr>
			<tr>
				<td>类型</td><td><input id="type">
			</td>
			</tr>
			<tr>
				<td>备注</td><td><input id="remark"> </td>
			</tr>

		</table>
	</form>
</div>

</body>
</html>
